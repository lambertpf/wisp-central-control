<template name='managedRouter'>
  <div id="overlay_fade" onclick="ManagedRouter.toggle_last()" style="display: none; position: fixed; left: 0%; top: 0%; background-color: black; -moz-opacity: 0.5; opacity: .50; filter: alpha(opacity=50); width: 100%; height: 100%; z-index: 90;"></div>

  <table class="table table-striped">
    <thead>
      <tr><th>Customer</th><th>Serial Number</th><th>MAC</th><th>Manage</th></tr>
    </thead>
    <tbody>
      {{#each routers}}
        <tr>
          <td>{{name}}</td>
          <td>{{serial}}</td>
          <td>{{mac}}</td>
          <td>
            <iframe id="overlay_{{id}}" style="display: none; position: fixed; left: 10%; top: 10%; width: 80%; height: 80%; z-index: 100;" src="http://104.236.163.87/mr/?ID={{id}}&TOKEN=XYZ" width="100%" height="100%"></iframe>
            <a onclick="ManagedRouter.toggle_overlay({{id}})" href="#">View Router</a>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
